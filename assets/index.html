<!DOCTYPE html>
<html>

<head>

    <link href="/static/fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/main.css" />

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="/static/materialize.min.css">

    <link href="/static/icon.css" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="/static/materialize.min.js"></script>

    <script src="/static/socket.io.js"></script>
    <script src="/static/jquery-3.2.1.js"></script>
    <script src="/static/codeflask.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <script src="/assets/main.js"></script>
</head>

<body>
    <div class="container">
        <div id="leftArea">
            <div id="problem">
            </div>
            <div id="editor">
                <div id="text"></div>
            </div>
            <button id="controlBtn" class="btn waves-effect waves-light brown hidden" onClick="toggleControlMode();">Give control</button>
            <button id="submitBtn" class="btn waves-effect waves-light" onClick="validate();">Validate
                (CTRL-S)</button>
            <div id="return"></div>
            <div id="result"></div>
        </div>
        <div id="separator">&nbsp;</div>
        <div id="rightArea">
            <ul id="chat" class="collection">
                <li class="collection-item avatar small" style="min-height: 60px;">
                    <i class="material-icons circle green">message</i>
                    <span class="chat-name">Chat</span>
                    <div class="chat-msg">This is a place to chat with your peer
                    </div>
                </li>
            </ul>
            <div style="display:flex; flex-direction: column">
                <textarea id="input-msg" style="font-size: 80%; resize: none;"
                    onfocus="moveHelp()">Write message here and press CTRL+ENTER</textarea>
                <span id="help-submit-chat">Press CTRL+ENTER to send Message</span>
            </div>
        </div>
    </div>

</body>

</html>
